<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List tool that allows you to manage your time and work more efficiently and effectively.">
    <meta name="keywords" content="To Do List, Time Management, Assistant, Tasks Management">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./Style.css">
    <link rel="icon" type="image/png" href="./Images/logo.png">
    <title>iAssist - To Do List</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div id="logo">
                        <img src="./Images/logo_edited.png">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div id="nav_bar">
                        <div id="main"><a href="./Dynamic_Website_Index.html"><p>Main</p></a></div>
                        <div id="join"><a href="./Dynamic_Website_Index.html"><p>Join us</p></a></div>
                        <div id="to_do"><a href="./Dynamic_Website_To_Do_List.html"><p>To Do List</p></a></div>
                        <div id="calculator"><a href="./Dynamic_Website_Calculator.html"><p>Calculator</p></a></div>
                    </div>
                    
                </div>
                <div class="col-lg-3 col-md-6 col-sm-0"></div>
            </div>
        </div>
            

    </header>
    <main id="todo_main">
        <div class="container-fluid">
            <div id="addtasks" class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <input id="tasks_bar" type="text" placeholder="What is your next plan?">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="button" value="Save task">
                    <input type="button" value="Delete all tasks">


                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
                <div id="copyright" class="col-lg-4 col-md-4 col-sm-4"><p>&copy; iAssist, All right reserved</p></div>
                <div class="col-lg-4 col-md-4 col-sm-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div id="social_media">
                        <div id="fb"><i class="fa fa-facebook-square"></i>
                        </div>
                        <div id="insta"><i class="fa fa-instagram"></i></div>
                        <div id="twitter"><i class="fa fa-twitter-square"></i></div>
    
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5"></div>
            </div>

        </div>
        

    </footer>
    


    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
